   type="required"
   versionRange="${minecraft_version_range}"
   ordering="NONE"
   side="BOTH"
[[dependencies.${mod_id}]]
   modId="tacz"
   type="required"
   versionRange="*"
   ordering="NONE"
   side="BOTH"
